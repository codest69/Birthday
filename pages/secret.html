<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Surprise</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .surprise-img {
            margin-top: 30px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .secret-btn {
            background-color: #00ff00; /* Neon green (hacker color) */
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 20px; /* Adjust button to be closer to the bottom */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Ensure it stays in the center */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Glowing green effect */
            transition: all 0.3s ease-in-out;
        }

        .secret-btn:hover {
            background-color: #ff0000; /* Red (horror color) */
            transform: scale(1.1); /* Slight zoom effect */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Glowing red effect */
        }

        /* Optional: Add a slight flicker effect to the button to increase the hacker/horror feel */
        .secret-btn:active {
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="secret-content">
        <h1>Your Secret Surprise!</h1>
        <p class="message">You are truly one of a kind. You deserve all the happiness in the world. ðŸ’–</p>
        <img src="../images/She.jpg" alt="Secret Surprise" class="surprise-img">
        
        <!-- Hidden button -->
        <a id="revealButton" href="wish.html">
            <button class="secret-btn">Click</button>
        </a>
    </div>

    <script>
        // Show the button after 9 seconds
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.secret-btn').style.display = 'block'; // Show the button
            }, 9000); // Adjust the delay here as needed
        };
    </script>
</body>
</html>
